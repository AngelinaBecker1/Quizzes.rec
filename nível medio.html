<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Nível Médio - É Crime ou Não É?</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      background: linear-gradient(to left, #38b6ff, #5170ff, rgb(86, 201, 255));
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .titulo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #000000;

    }

    .retangulo {
      background-color: white;
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
    }

    .texto {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 100px;
      top: 10px;
    }

    button {
      background-color: #0088f7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 100px;
    }

    .botoes button:hover {
      background-color: #0160ad;
    }


    .botao-nivel {
      position: absolute;
      margin-top: -600px;
      left: 20px;
      font-size: 16px;
      color: white;
      background-color: #003366;
      padding: 8px 16px;
      border-radius: 15px;
    }

    .feedback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      z-index: 1000;
      width: 80%;
      text-align: center;
    }
  </style>
</head>

<body>

  <button class="botao-nivel" onclick="location.href='dificuldade.html'">Nível Médio</button>
  <div class="titulo">É crime ou não é?</div>
  <div class="retangulo">
    <div class="texto">
      <p>João invadiu o perfil do Instagram de outra pessoa, trocou a senha e começou a postar mensagens ofensivas
        usando a conta.</p>
      <div class="botoes">
        <button onclick="verificarResposta(true)">É crime</button>
        <button onclick="verificarResposta(false)">Não é</button>
      </div>

      <div class="feedback" id="feedbackCorreto" style="display: none;">
        Correto! Avançando para a próxima pergunta...
      </div>
      <div class="feedback" id="feedbackIncorreto" style="display: none;">
        Incorreto! Tente novamente
      </div>
    </div>
  </div>

  <script>
    const RESPOSTA_CORRETA = true;

    function verificarResposta(respostaUsuario) {
      const feedbackCorreto = document.getElementById('feedbackCorreto');
      const feedbackIncorreto = document.getElementById('feedbackIncorreto');


      feedbackCorreto.style.display = 'none';
      feedbackIncorreto.style.display = 'none';

      if (respostaUsuario === RESPOSTA_CORRETA) {
        feedbackCorreto.style.display = 'block';


        setTimeout(function () {
          window.location.href = 'nível medio2.html';
        }, 2000);
      }
      else {
        feedbackIncorreto.style.display = 'block';


        setTimeout(function () {
          feedbackIncorreto.style.display = 'none';
        }, 2000);
      }
    }
  </script>

</body>

</html>
</body>

</html>
